{% extends 'admin/base.html' %}
{% block head_css %}
{{ super() }}
  <style>
    :root {
      /* Re-declare your brand colors here for use in CSS */
      --color-brand-dark: #1e293b;
      --color-brand-light: #f5f5f4;
    }
    
    /* Navbar styling */
    .navbar.navbar-inverse {
      background-color: var(--color-brand-dark);
    }
    .navbar-inverse .navbar-brand {
        color: #fff;
        font-weight: bold;
    }
    
    /* Sidebar styling */
    .nav-pills > .active > a, 
    .nav-pills > .active > a:hover, 
    .nav-pills > .active > a:focus {
        background-color: var(--color-brand-dark);
    }
    .nav-pills a {
        color: #333;
    }

    /* Main buttons */
    .btn-primary {
      background-color: var(--color-brand-dark);
      border-color: var(--color-brand-dark);
    }
    .btn-primary:hover {
      background-color: #334155; /* A slightly lighter shade */
      border-color: #334155;
    }
    
    /* Link styling */
    a {
      color: var(--color-brand-dark);
    }
    
    /* Dashboard specific styling */
    .dashboard-stat-card {
        background-color: white;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    :root {
      --color-brand-dark: #1e293b;

    }

    .btn-primary { background-color: var(--color-brand-dark); border-color: var(--color-brand-dark); }
    .btn-primary:hover { background-color: #334155; border-color: #334155; }
    a { color: var(--color-brand-dark); }
    .dashboard-stat-card { background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06); }
    .recent-users-list .list-group-item { border: none; padding-left: 0; padding-right: 0; }
  </style>
{% endblock %}
